<!DOCTYPE html>
<head>
  <title>jQuery Poject</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <h1 id="title">Hello, world</h1>
  <p class="para">My first jQuery app</p>

  <div id="wrapper">
    <div id="options">
      <h1 id="title">Super cool service</h1>
      <h2 id="price">$10.00 / month</h2>
      <p>Choose a plan</p>
      <select name="" id="plan">
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="yearly">Yearly</option>
      </select>
      <button id="add-to-cart">Add to Cart</button>
      <button id="display-cart">Hide Cart</button>
    </div>
    <div id="cart">
      <h1>Cart</h1>
      <hr>
      <button id="empty" class="hide">Clear Cart</button>
      <ul id="in-cart">

      </ul>
      <h2 id="total">$0</h2>
      <div id="complete"></div>
      <button id="purchase">Purchase</button>
    </div>

  </div>
    

  <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <!-- jQuery must be loaded before your js file -->
  <script src="main.js"></script>
</body>
